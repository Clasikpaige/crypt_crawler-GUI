<!DOCTYPE html>
<html>
<head>
    <title>Validate Private Key</title>
</head>
<body>
    <h1>Validate Private Key</h1>
    <form action="/validate_private_key" method="post">
        <label for="private_key">Private Key:</label>
        <input type="text" name="private_key" id="private_key" required>
        <br>
        <label for="target_address">Target Address:</label>
        <input type="text" name="target_address" id="target_address" required>
        <br>
        <input type="submit" value="Validate">
    </form>
</body>
</html>
